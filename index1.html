<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Red Rosmo</title>
  </head>
  <body>
    <form action="action_page.php">
      <div class="container">
        <h1>Registrarse</h1>
        <p>Por favor completa con tus datos para terminar registro.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Contraseña</b></label>
        <input
          type="password"
          placeholder="Contraseña"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>Repetir Contraseña</b></label>
        <input
          type="password"
          placeholder="Contraseña"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />

        <p>
          Creando una cuenta en nuestra plataforma aceptas
          <a href="#">Términos y Privacidad</a>.
        </p>
        <button type="submit" class="registerbtn">Registrar</button>
      </div>

      <div class="container signin">
        <p>Ya tienes una cuenta? <a href="#">Ingresar</a>.</p>
      </div>
    </form>
  </body>
</html>
